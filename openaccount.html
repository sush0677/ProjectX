<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open an Account - Your Bank</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        /* Add CSS for form spacing */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
.button-group {
    text-align: center; /* Align buttons in the center */
    margin-top: 20px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 0 10px; /* Spacing between buttons */
}

.btn-submit {
    background-color: #007bff;
    color: #fff;
}

.btn-save {
    background-color: #5bc0de; /* Lighter shade for Save */
    color: #fff;
}

.btn-cancel {
    background-color: #6c757d; /* Grey for Cancel */
    color: #fff;
}

.btn:hover {
    opacity: 0.9; /* Slight change on hover */
}

    </style>
</head>
<body>
    <header>
        <!-- Header content (same as other pages) -->
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="bank-logo.png" alt="Your Bank Logo">
                    <h1>Your Bank</h1>
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="accounts.html">Accounts</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Open an Account</h1>
            <p>Please fill in the following details to open your account:</p>

            <form action="submit_account.php" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>

                <div class="form-group">
                    <label for="designation">Designation:</label>
                    <input type="text" id="designation" name="designation" required>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>

                <div class="form-group">
                    <label for="national-id">National ID:</label>
                    <input type="text" id="national-id" name="national-id" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="branch">Select Branch:</label>
                    <select id="branch" name="branch" required>
                        <option value="branch1">Branch 1</option>
                        <option value="branch2">Branch 2</option>
                        <option value="branch3">Branch 3</option>
                    </select>
                </div>

    <div class="form-group button-group">
        <button type="submit" class="btn btn-submit">Submit</button>
        <button type="button" class="btn btn-save">Save</button>
        <button type="button" class="btn btn-cancel">Cancel</button>
    </div>
</form>

<script>
    const form = document.querySelector('form');
    const mobileInput = document.getElementById('mobile');

    form.addEventListener('submit', (event) => {
        const mobileValue = mobileInput.value;
        if (!/^\d+$/.test(mobileValue)) {
            event.preventDefault(); // Prevent form submission
            alert('Mobile number should contain only digits.');
        }
    });
</script>


    <footer>
        <div class="container">
            <p>&copy; 2023 Your Bank. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
